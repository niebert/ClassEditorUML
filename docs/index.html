    <script>
    // create for all templates in the hash vDataJSON["tpl"] a Handlebars compiler
    // e.g. vDataJSON["tpl"]["javascript"] is a Handlebars template for Javascript
    // Code generation. Following iteration will create a compliler
    // in vDataJSON["out"]["javascript"]
    for (var tplID in vDataJSON.tpl) {
      if (vDataJSON["tpl"].hasOwnProperty(tplID)) {
        vDataJSON["out"][tplID] = Handlebars.compile(vDataJSON["tpl"][tplID])
      }
    }
    </script>

    <script src="js/linkparam.js"></script>

    <script>

      // This is the starting value for the editor
      // We will use this to seed the initial editor
      // and to provide a "Restore to Default" button.
      var starting_value = vDataJSON["UMLJS"];
      console.log("Start JSON:\n"+JSON.stringify(starting_value,null,3));
       //-------------------------------------------------------
       // LINK PARAMETER: Evaluation link parameter in JSON Path
       var vLinkParam = new LinkParam();
       vLinkParam.init(document);
       if (vLinkParam.exists("jsondata")) {
         vParamData = vLinkParam.getValue("jsondata");
         try {
           starting_value = JSON.parse(vParamData);
         } catch (e) {
           alert("ERROR (JSON): "+e);
           starting_value = vDataJSON["UMLJS"];
         };
       };
      // Initialize the editor
      document.getElementById("load_filename").innerHTML = class2filename(starting_value.classname)
      console.log("Start JSON:\n"+JSON.stringify(starting_value,null,3));
      var editor = new JSONEditor(document.getElementById('editor_holder'),{
        // Enable fetching schemas via ajax
        ajax: true,

        // The schema for the editor
        schema: vDataJSON["class_schema"],

        // Seed the form with a starting value
        startval: starting_value,

        // Disable additional properties
        no_additional_properties: true,

        // Require all properties by default
        required_by_default: true
      });

      // Hook up the submit button to log to the console
      document.getElementById('submit').addEventListener('click',function() {
        // Get the value from the editor
        var vContent = JSON.stringify(editor.getValue(),null,4);
        console.log("JSON Data:\n"+vContent);
      });

      // Hook up the Restore to Default button
      document.getElementById('restore').addEventListener('click',function() {
        editor.setValue(starting_value);
      });

      // Hook up the enable/disable button
      document.getElementById('enable_disable').addEventListener('click',function() {
        // Enable form
        if(!editor.isEnabled()) {
          editor.enable();
        }
        // Disable form
        else {
          editor.disable();
        }
      });

      // Hook up the validation indicator to update its
      // status whenever the editor changes
      editor.on('change',function() {
        validate_errors();
        update_editor();
      });

    </script>
